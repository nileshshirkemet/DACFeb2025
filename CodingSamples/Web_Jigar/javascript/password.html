<input type="checkbox" id="chk" />
<input type="password" id="passwordBox">
<script>
    document.getElementById('chk').onchange = function(){
        // console.log(this);
        // console.log(this.checked);
        var passBox = document.getElementById('passwordBox');
        // console.log(passBox);   
        passBox.type = (this.checked)?"text":"password";
    }
</script>
